    <!-- Animated background -->
    <!-- Credit: https://www.gradient-animator.com/ -->
    <style>
      body {
        background: linear-gradient(222deg, #bbe1fa, #1293b3, 
        #1ff2ee, #d0e865, #78bcd5, #e8e1cf, #bfb89f);
background-size: 1400% 1400%;


        -webkit-animation: AnimationName 160s ease infinite;
        -moz-animation: AnimationName 160s ease infinite;
        animation: AnimationName 160s ease infinite;
      }

      @-webkit-keyframes AnimationName {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }
      @-moz-keyframes AnimationName {
          0%{background-position:0% 50%}
          50%{background-position:100% 50%}
          100%{background-position:0% 50%}
      }
      @keyframes AnimationName { 
          0%{background-position:0% 50%}
          50%{background-position:100% 50%}
          100%{background-position:0% 50%}
      }
    </style>
